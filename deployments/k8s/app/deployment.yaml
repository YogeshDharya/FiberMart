apiVersion: apps/v1
kind: Deployment
metadata:
  name: fiber-mart
spec:
  replicas: 2
  selector:
    matchLabels:
      app: fiber-mart
  template:
    metadata:
      labels:
        app: fiber-mart
    spec:
      containers:
        - name: fiber-mart
          image: fiber-mart:latest
          ports:
            - containerPort: 8080
          envFrom:
            - configMapRef:
                name: fiber-mart-config
            - secretRef:
                name: fiber-mart-secrets
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 20
